       <p>什么是CSS:CSS指的是层叠样式表（cascading Style Sheets）,样式定义如何显示 HTML 元素样式通常存储在样式表中<br>
        把样式添加到 HTML 4.0 中，是为了解决内容与表现分离的问题外部样式表可以极大提高工作效率<br>
        外部样式表通常存储在 CSS 文件中多个样式定义可层叠为一个.</p>
